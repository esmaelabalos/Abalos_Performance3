<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="border-container">
        <div class="border1">
            <h2><u>Animals</u></h2>
            <ol>
                <li><i>Ape</i></li>
                <li><i>Dog</i></li>
                <li><i>Jaguar</i></li>
                <li><i>Mouse</i></li>
            </ol>
        </div>
        <div class="border2">
            <h2><u>Month</u></h2>

                <li><i>January</i></li>
                <li><i>March</i></li>
                <li><i>August</i></li>
                <li><i>December</i></li>
            </ol>
        </div>
        <div class="border3">
            <h2><u>Country</u></h2>
            <ol>
                <li><i>Australia</i></li>
                <li><i>Denmark</i></li>
                <li><i>Japan</i></li>
                <li><i>Myanmar</i></li>
            </ol>
        </div>
        <div class="border4">
            <h2><u>Foods</u></h2>
            <ol>
                <li><i>Almonds</i></li>
                <li><i>Dragon Fruit</i></li>
                <li><i>Jelly</i></li>
                <li><i>Marshmallow</i></li>
            </ol>

    </div>

</html>
